  founder:
    image: antoine.png
    name: Antoine Monnier
    job_title: Fondateur, HubRise
    text: "Nous offrons une alternative solide à Deliverect avec des fonctionnalités comparables pour un coût 2 à 5 fois inférieur. En tant qu'entreprise autofinancée, avec un modèle basé sur les partenariats avec des éditeurs, nous investissons dans ce qui compte vraiment pour nos clients, la technologie et le support."
  why_choose:
    title: Pourquoi choisir HubRise ?
    cards:
      - title: Fonctionnalités & prix
        text: "Des fonctionnalités comparables à Deliverect, à un tarif juste et stable : une seule hausse depuis 2015. Intégrations illimitées et pas de frais d’installation."
      - title: Support expert et réactif
        text: "Notre modèle nous permet de nous concentrer sur l'essentiel : un produit robuste et un support client de qualité. Vous échangez directement avec des experts techniques qui connaissent parfaitement la plateforme et peuvent résoudre vos problèmes rapidement."
      - title: Fiabilité & transparence
        text: "API ouverte et journaux complets accessibles dans le back-office. Infrastructure robuste opérée par une équipe d’ingénieurs, pensée pour les environnements exigeants."
