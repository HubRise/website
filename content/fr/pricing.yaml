  founder:
    image: antoine.png
    name: Antoine Monnier
    job_title: Fondateur, HubRise
    text: "HubRise offre une alternative solide à Deliverect, avec des fonctionnalités comparables, pour un coût 2 à 5 fois inférieur. En tant qu'entreprise autofinancée, nous ne sommes pas soumis à des investisseurs exigeant une maximisation rapide des profits. Cela se traduit par une tarification stable et juste, et un engagement à long terme sur ce qui compte vraiment pour nos clients : le produit, le support et les intégrations."
  why_choose:
    title: Pourquoi choisir HubRise ?
    cards:
      - title: Fonctionnalités & prix
        text: "HubRise se concentre sur les apps et la qualité des intégrations, à un coût d'abonnement juste et stable : une seule hausse depuis 2015."
      - title: Support expert et réactif
        text: "Notre modèle nous permet d'offrir un support client avec des experts techniques, pas des robots IA. Vous échangerez directement avec des personnes qui connaissent bien la plateforme et peuvent résoudre vos problèmes rapidement."
      - title: Transparence & fiabilité
        text: "Journaux d'API complets disponibles dans le back-office, accessibles aux clients, ingénieurs et équipes de support. Infrastructure robuste conçue pour les environnements exigeants."
  special_pricing:
    title: Tarifs spéciaux
