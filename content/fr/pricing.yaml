      description: Un tarif mensuel spécial et des frais d'installation s'appliquent aux établissements gérant plusieurs marques virtuelles.
      pricing_list_description: "Le tarif mensuel dépend du nombre de commandes reçues par le point de vente :"
      pricing_list:
