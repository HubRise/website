meta:
  title: Applications intégrées avec l'écosystème HubRise
  description: Liste des applications intégrées ou en cours d'intégration à l'écosystème HubRise. Les applications intégrées partagent leurs données en temps réel.
content:
  hero:
    title: Applications intégrées
    description:
      paragraph_1_text: Vous êtes commerçant et votre application ne figure pas dans cette liste ?
      paragraph_1_link_text: Contactez-nous
      paragraph_2_text: Vous êtes développeur et souhaitez intégrer votre application à HubRise ?
      paragraph_2_link_text: Voir la documentation technique
      paragraph_2_link_to: /fr/developers
  all_apps: Toutes les apps
  categories:
    - title: Logiciels de caisse
      slug: point-of-sales
      has_suggest_app: true
      apps:
        - website: https://adipos.fr
          documentation: /fr/apps/adipos
          logo: adipos.png
          country: CH, FR
          title: Adipos
          description: Adipos est une solution de caisse pour iOS et Android. Elle est adaptée aux besoins de la restauration en salle, livraison et click & collect, pour les entreprises mono ou multi établissements. Adipos propose des applications interconnectées, dont des bornes de commande, une solution de commande en ligne et un écran cuisine.
          additional_info:
        - website: https://www.carrepos-online.fr
          documentation: /fr/apps/carre-pos
          logo: carrepos.png
          country: FR
          title: Carré POS
          description: Carré POS est un logiciel de caisse qui permet une prise de commande rapide et s'adapte à tous les types de commerces, dont les restaurants, les boulangeries, les boutiques, les coiffeurs ou encore les fleuristes.
        - website: https://www.clyosystems.com
          documentation: /apps/clyo
          logo: clyo.png
          country: BE, CH, FR, MA
          title: Clyo Systems
          description: Clyo Systems est une solution de caisse tout-en-un pour les restaurants, incluant la gestion des stocks, la fidélité, les écrans cuisine, la gestion du temps du personnel et la commande en ligne. Sa conception modulaire permet l'ajout de modules adaptés aux besoins spécifiques de chaque établissement.
          additional_info:
        - website: https://www.csy.co.uk
          documentation: /fr/apps/csy
          logo: csy.png
          country: GB
          title: CSY Vector EPOS
          description: CSY Vector EPOS est un logiciel de caisse conçu pour la restauration et tous les types de commerces de détail. Adapté aux établissements multi-sites, il inclut en natif de nombreuses fonctionnalités personnalisables ainsi que des écrans cuisine, commande à table, plan de salle, imprimantes.
        - website: https://drive-eat.solutions
          documentation: /fr/apps/drive-eat
          logo: drive-eat.png
          country: FR
          title: Drive Eat
          description: Drive Eat propose un logiciel de caisse combiné à des solutions de commande digitale pour les restaurants, snacks et boulangeries. Ses services incluent des bornes de commande, des applications mobiles, des solutions Click & Collect, des écrans cuisine et des monnayeurs, le tout conçu pour optimiser les opérations, réduire les temps d'attente et améliorer l'expérience client.
        - website: https://www.epostechnologies.co.uk
          documentation: /fr/apps/epos-technologies
          logo: epostechnologies.png
          country: GB
          title: EPOS Technologies
          description: Epos Technologies, adapté à tout type de commerce, offre de nombreuses fonctionnalités dont un système de gestion de livreurs, un kiosque, un écran cuisine, ainsi qu'une solution de commande en ligne et de commande à table.
          additional_info:
        - website: https://www.etakeawaymax.co.uk
          documentation: /fr/apps/etakeaway-max
          logo: etakeawaymax.png
          country: GB
          title: eTakeaway Max
          description: eTakeaway Max est un logiciel de caisse et de commande en ligne pour les restaurants.
          additional_info:
        - website: https://www.frenchcaisse.fr
          documentation: /fr/apps/french-caisse
          logo: french-caisse.png
          country: CH, DE, FR, MA
          title: French Caisse
          description: French Caisse est une caisse enregistreuse tactile utilisable dans de nombreux types de commerces. L'éditeur propose également une borne de commande, un site e-commerce et une carte de fidélité.
          additional_info:
        - website: https://www.jdc.fr/caisse-enregistreuse
          documentation: /fr/apps/jalia
          logo: jalia.png
          country: FR
          title: Jalia par JDC
          description: Jalia de JDC, est un logiciel de caisse cloud sur tablette iOS ou Android, qui favorise la mobilité. L'installation est rapide et l'interface optimisée pour une prise de commande rapide.
          additional_info:
        - website: https://www.jdc.fr/caisse-enregistreuse
          documentation: /fr/apps/kezia
          logo: kezia.png
          country: FR
          title: Kezia II
          description: Kezia II de JDC allie gestion et encaissement avec les qualités recherchées par une caisse enregistreuse traditionnelle. Kezia II s'adapte à tous types de commerces et offre des fonctions de logistique, inventaire, achats, fidélité, statistiques et gestion des équipes. Il fonctionne en multisite et multiposte.
        - website: https://www.leo2.fr
          documentation: /fr/apps/leo2
          logo: leo2.png
          country: FR, MA
          title: LEO2 / Atoo
          description: LEO2 est un logiciel de caisse développé par Atoo. LEO2 s'adapte à tous les types de commerces, dont les restaurants, les boulangeries, les épiceries, les bouchers ou encore les fleuristes.
          additional_info:
        - website: https://www.lightspeedhq.com
          documentation: /fr/apps/lightspeed-restaurant
          logo: lightspeed-restaurant.png
          country:
          title: Lightspeed Restaurant (K-Series)
          description: Lightspeed Restaurant est une solution de gestion cloud pour les restaurants, disponible dans plus de 100 pays. Son design soigné et son interface intuitive permettent la gestion sur site, à distance ou en déplacement pour des entreprises mono et multisites.
        - website: https://mealenium.io
          documentation: /fr/apps/mealenium
          logo: mealenium.png
          country: FR
          title: Mealenium
          description: Mealenium est un logiciel de caisse multi-plateforme (Windows, iOS et Android), destiné au secteur de la restauration. Son ergonomie et ses fonctionnalités facilitent le pilotage quotidien d'un établissement, de la prise de commande à la gestion détaillée de l'activité.
        - website: https://www.miipos.fr
          documentation: /fr/apps/miipos
          logo: miipos.png
          country: FR, CH, IE, GB
          title: MiiPos
          description: MiiPos édité par Arcsolu, est une caisse enregistreuse multi-plateformes (Windows, Android, iOS, Linux), avec un boost de technologie cloud, disponible en chinois, et conçue pour répondre aux besoins de nombreux types de commerces. Elle inclut les fonctionnalités nécessaires pour gérer les commerces et aider à la prise de décisions.
        - website: http://www.myorderboxhq.com
          documentation: /fr/apps/myorderbox
          logo: myorderbox.png
          country: GB
          title: MyOrderBox
          description: MyOrderBox est un logiciel de caisse facile à installer et à utiliser.
        - website: http://www.logiciel-de-livraison.com
          documentation: /fr/apps/nestor
          logo: nestor.png
          country: FR
          title: Nestor
          description: Nestor est un logiciel de caisse conçu pour la livraison à domicile et la vente à emporter.
        - website: https://www.netfood.cloud
          documentation: /apps/netfood
          logo: netfood.png
          country: IT
          title: NetFood
          description: NetFood, développé par .Net Informatica, est un logiciel de caisse italien pour la restauration et les débits de boissons. NetFood est proposé avec une solution de commande en ligne et une application mobile, ainsi qu'un kiosque de commande.
          additional_info:
        - website: https://nextorder.com/fr-fr
          documentation: /fr/apps/next-order
          logo: next-order.png
          country: AU, IE, GB
          title: Next Order
          description: Next Order propose une suite logicielle complète pour tout type de restaurant. Next Order fonctionne en mode Cloud et peut être utilisé sur n'importe quel appareil. Riche en fonctionnalités, Next Order aide à rationaliser les opérations.
        - website: https://www.orderlord.com
          documentation: /fr/apps/orderlord
          logo: orderlord.png
          country: all
          title: OrderLord POS
          description: OrderLord est un logiciel de caisse spécialisé pour la livraison. OrderLord offre de nombreuses fonctionnalités pour faciliter le travail en cuisine, la gestion de livreurs et l'analyse des données.
        - website: https://orderwire.com
          documentation: /fr/apps/orderwire
          logo: orderwire.png
          country: IE, GB
          title: OrderWire
          description: OrderWire est une solution de caisse cloud conçue pour la livraison. OrderWire se déploie aussi bien dans de simples cafés que dans des chaînes de restauration multi établissements, des restaurants traditionnels ou des Dark Kitchens.
        - website: https://pandaepos.com
          documentation: /fr/apps/panda-epos
          logo: panda-epos.png
          country: GB
          title: Panda EPOS
          description: Panda EPOS centralise les commandes de tous les canaux, le fichier clients et le menu. Il offre une plate-forme unique pour les restaurants avec un ou plusieurs emplacements pour gérer les livraisons et les commandes à emporter.
          additional_info: Intégration en cours.
        - website: https://www.partech.com/pixel-point-software
          documentation: /fr/apps/pixelpoint-bridge
          logo: par-pixelpoint-web-api.png
          country: CA, GB
          title: PAR PixelPoint (web API)
          description: PixelPoint, édité par PAR, intégré via son API web, répond aux besoins de la restauration et du divertissement, avec un focus sur la gestion des coûts, la prévention des pertes et la fidélisation.
          additional_info: Intégration par API web.
        - website: https://www.partech.com/pixel-point-software
          documentation: /fr/apps/pixelpoint-windows-api
          logo: par-pixelpoint.png
          country: CA, IE, GB
          title: PAR PixelPoint (Windows API)
          description: PixelPoint, édité par PAR, intégré via son API Windows, répond aux besoins de la restauration et du divertissement, avec un focus sur la gestion des coûts, la prévention des pertes et la fidélisation.
          additional_info: Intégration par API Windows, réalisée par Slowey Systems.
        - website: https://www.popina.com/fr
          documentation: /fr/apps/popina
          logo: popina.png
          country: CH, FR
          title: Popina
          description: Popina est une caisse iPad pour les restaurants, simple et intuitive à utiliser. Popina est accompagnée d'un système de gestion et de nombreux accessoires pour enrichir l'expérience utilisateur et client.
          additional_info:
        - website: https://poshelper.fr
          documentation: /fr/apps/pos-helper
          logo: pos-helper.png
          country: FR
          title: POS HELPER
          description: POS HELPER est un logiciel de caisse pour les restaurants, qui inclut des fonctionnalités de production, de gestion, de pilotage et de facturation. POS HELPER propose aussi un écran cuisine, une borne de commande et un système de commande en ligne.
          additional_info:
        - website: https://www.cunninghams.co.uk
          documentation: /fr/apps/quantum
          logo: quantum.png
          country: IE, GB
          title: Quantum by Cunninghams EPOS Group
          description: Quantum, développé par Cunninghams EPOS Group, propose un logiciel de caisse pour divers secteurs, offrant la gestion des ventes, le contrôle des stocks, la fidélisation, une solution de eCommerce et des rapports en temps réel.
          additional_info:
        - website: https://www.rmpos.com
          documentation: /fr/apps/restaurant-manager
          logo: restaurant-manager.png
          country: all
          title: Restaurant Manager
          description: Restaurant Manager, vendu dans le monde entier par des revendeurs agréés, est conçu pour répondre aux besoins de tous types d'établissements de la restauration au bars.
          additional_info: Intégration par Crystal Mind.
        - website: https://www.synapsy.fr
          documentation: /fr/apps/synapsy
          logo: synapsy.png
          country: FR
          title: Synapsy
          description: Synapsy est une solution de gestion pour les métiers de bouche et de commerce de détail, qui inclut logiciel de caisse, bornes de commande et click & collect. Synapsy intègre des outils décisionnels et marketing, et répond aux besoins des indépendants et des réseaux de magasins.
          additional_info:
        - website: https://www.sicom.com
          documentation: /fr/apps/sicom
          logo: sicom.png
          country: IT
          title: SICOM
          description: SICOM propose une suite complète pour la restauration rapide. Les franchises et les gérants utilisent SICOM pour gérer, contrôler et standardiser les processus en capturant et analysant des données.
          additional_info: Intégration par MyTec en cours.
        - website: http://www.akksofttech.com
          documentation: /fr/apps/akk-softtech
          logo: akk-softtech.png
          country: GB
          title: AKK Softtech
          description: La solution de caisse AKK, éditée par Softtech, répond aux besoins des restaurants asiatiques, spécifiquement des restaurants thaïs. L'interface utilisateur de la caisse AKK est disponible en anglais et en thaï.
        - website: https://swoopos.com
          documentation: /fr/apps/swoopos
          logo: swoopos.png
          country: GB
          title: SwooPOS
          description: SwooPOS est un logiciel de caisse mobile, multi-fonctions, facile à utiliser et économique conçue pour la restauration et le commerce de proximité. Elle inclut une solution de paiement, de réservation et de commande commande à table par QR code.
          additional_info:
        - website: http://www.talc.fr
          documentation: /fr/apps/talc
          logo: talc.png
          country: FR
          title: T.A.L.C Informatique
          description: T.A.L.C Informatique est une caisse adaptée aux besoins de la restauration, qui permet de gérer un ou plusieurs points de vente avec dispatching des coursiers, gestion du stock, des achats, géolocalisation des clients et envoi de SMS.
          additional_info:
        - website: https://tasksoftware.com
          documentation: /fr/apps/task-software
          logo: task.png
          country: AU, CA
          title: TASK
          description: TASK est un logiciel de caisse conçu pour les acteurs internationaux de l'hôtellerie et de la restauration. Il propose des rapports en temps réel avec fonctionnalités de Business Intelligence, la gestion des stocks, ainsi que des solutions de commande via kiosques, plateformes en ligne et applications mobiles. TASK est particulièrement adapté pour la gestion de la relation client, de la fidélisation et des promotions.
          additional_info:
        - website: https://toporder.fr
          documentation: /fr/apps/toporder
          logo: toporder.png
          country: FR
          title: Toporder
          description: Toporder est un logiciel de caisse tactile sur iPad pour les commerces de proximité. Il centralise encaissement, gestion des stocks, suivi des ventes, fidélisation client, commande en ligne et  identification automatique des clients à l'appel. Compatible avec myPOS, il accepte tous type de paiements.
          additional_info:
        - website: https://tickeat.io
          documentation: /fr/apps/tickeat
          logo: tickeat.png
          country: FR
          title: Tick'Eat
          description: Tick'Eat est une caisse enregistreuse multiplateforme conçue par et pour des restaurateurs. Elle permet la gestion des commandes sur place et en ligne, y compris les commandes des plateformes de livraison de repas, et permet une mise à jour facile des menus. Elle inclut également une fonction de dispatching pour les livreurs.
        - website: https://www.ultimapos.fr
          documentation: /fr/apps/ultimapos
          logo: ultimapos.png
          country: FR
          title: UltimaPOS
          description: UltimaPOS de UltimaSOFT propose des logiciels de caisse et de gestion de point de vente adaptés aux besoins des restaurants, ainsi que des épiceries, instituts de beauté, pressing et laveries. Un back office permet de paramétrer son système et consulter ses résultats.
          additional_info:
        - website: https://zelty.fr
          documentation: /fr/apps/zelty
          logo: zelty.png
          country: BE, FR
          title: Zelty
          description: Zelty est une caisse enregistreuse sur iPad, offrant une solution complète et pensée pour les chaînes. La solution s'adapte cependant à tout type de restaurant.
          additional_info: Une intégration plus récente et complète est disponible. Voir Zelty Bridge.
        - website: https://zelty.fr
          documentation: /fr/apps/zelty-bridge
          logo: zelty-bridge.png
          country: BE, FR
          title: Zelty Bridge
          description: Zelty Bridge est l'intégration avancée de Zelty, offrant une synchronisation bidirectionnelle des commandes, la gestion de l'inventaire, le support des variantes, et d'autres fonctionnalités. Compatible avec toute caisse Zelty, cette intégration remplace la précédente.
    - title: Plateformes de livraison de repas
      slug: food-ordering-platforms
      has_suggest_app: true
      apps:
        - website: https://delicity.com
          documentation: /fr/apps/delicity
          logo: delicity.png
          country: FR
          title: Delicity
          description: Delicity est une plateforme de commande et de livraison de repas. Plutôt que d'appliquer une commission sur les commandes, Delicity facture au restaurateur un coût fixe par commande ainsi qu'un coût de livraison. Disponible en France.
        - website: https://www.deliveroo.com
          documentation: /fr/apps/deliveroo
          logo: deliveroo.png
          country: BE, FR, IE, IT, GB
          title: Deliveroo
          description: Deliveroo est une plateforme de commande de repas et d'épicerie en ligne. Les clients peuvent commander en ligne ou via une app mobile. Disponible dans 12 pays and 500 villes.
        - website: https://www.deliveryhero.com
          documentation: /fr/apps/delivery-hero
          logo: delivery-hero.png
          country: all
          title: Delivery Hero
          description: Delivery Hero est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible dans plus de 50 pays répartis sur quatre continents.
          additional_info: Intégration en cours.
        - website: https://www.foodpanda.com
          documentation: /fr/apps/foodpanda
          logo: foodpanda.png
          country: all
          title: Foodpanda
          description: Foodpanda est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible dans 14 pays.
          additional_info:
        - website: https://glovoapp.com
          documentation: /fr/apps/glovo
          logo: glovo.png
          country: ES, IT, MA
          title: Glovo
          description: Glovo est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Glovo propose également des services de livraison sur demande. Disponible dans 25 pays en Europe, en Asie occidentale et en Afrique.
          additional_info:
        - website:
          documentation: /fr/apps/hop-delivery
          logo: hop-delivery.png
          country: CH
          title: Hop Delivery
          description: Hop Delivery est un service de commande en ligne et de livraison pour les restaurants et autres commerces. Les clients  commandent en ligne, soit depuis la plateforme Hop Delivery, soit sur le site en marque blanche fourni par Hop Delivery. Hop Delivery livre à Genève, en Suisse.
          additional_info:
        - website: https://www.just-eat.fr
          documentation: /fr/apps/just-eat-flyt
          logo: just-eat.png
          country: IE, IT, ES, GB
          title: Just Eat
          description: Just Eat est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible dans 13 pays en Europe, en Asie, en Océanie et dans les Amériques.
        - website: https://www.lieferando.de/en
          documentation: /fr/apps/just-eat-takeaway
          logo: lieferando.png
          country: DE
          title: lieferando.de and lieferando.at
          description: Lieferando est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible en Allemagne et en Autriche.
          additional_info:
        - website: https://www.menulog.com.au
          documentation: /fr/apps/just-eat-flyt
          logo: menulog.png
          country: AU
          title: Menulog
          description: Menulog est une plateforme de commande de repas et de boissons avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible en Australie et en Nouvelle-Zélande.
          additional_info:
        - website: https://www.pyszne.pl/fr
          documentation: /fr/apps/just-eat-takeaway
          logo: pyszne.png
          country: all
          title: Pyszne
          description: Pyszne est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible en Pologne.
          additional_info:
        - website: https://www.skipthedishes.com/fr
          documentation: /fr/apps/just-eat-flyt
          logo: skipthedishes.png
          country: CA
          title: Skip The Dishes
          description: Skip The Dishes est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander un repas ou des boissons alcoolisées en ligne ou via une app mobile. Disponible au Canada.
          additional_info:
        - website: https://www.smood.ch/fr
          documentation: /fr/apps/smood
          logo: smood.png
          country: CH
          title: Smood
          description: Smood est une plateforme de commande et de livraison de repas qui opère sur tout le marché suisse. Les clients peuvent commander en ligne ou via une app mobile dans leurs restaurants préférés ainsi que dans le Migros le plus proche.
        - website: https://www.justeattakeaway.com
          documentation: /fr/apps/just-eat-takeaway
          logo: takeaway.png
          country: BE, CH
          title: Just Eat Takeaway
          description: Takeaway.com est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible en Belgique, au Luxembourg, au Portugal, en Roumanie, et en Bulgarie.
          additional_info:
        - website: https://www.talabat.com
          documentation: /fr/apps/talabat
          logo: talabat.png
          country: all
          title: Talabat
          description: Talabat est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible au Koweït, en Arabie saoudite, au Bahreïn, aux Émirats Arabes Unis, à Oman, au Qatar, en Jordanie, en Égypte et en Irak.
          additional_info: Intégration en cours.
        - website: https://www.thuisbezorgd.nl/fr
          documentation: /fr/apps/just-eat-takeaway
          logo: thuisbezorgd.png
          country: NL
          title: Thuisbezorgd
          description: Thuisbezorgd est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponiblau au Pays-Bas.
          additional_info:
        - website: https://www.ubereats.com
          documentation: /fr/apps/uber-eats
          logo: ubereats.png
          country: AU, BE, CA, FR, DE, IE, NL, ES, CH, GB
          title: Uber Eats
          description: Uber Eats est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une application mobile. Disponible dans 45 pays et 6.000 villes.
    - title: Commande en ligne
      slug: online-ordering
      has_suggest_app: true
      apps:
        - website: https://www.app4.co.uk
          documentation: /fr/apps/app4
          logo: app4.png
          country: GB
          title: App4
          description: App4 est une solution de commande en ligne et application mobile, qui s'adapte aux besoins de la vente à emporter, des cafés/restaurants et des commerces de détail alimentaire.
          additional_info:
        - website: https://www.aquila-cms.com
          documentation: /fr/apps/aquila-cms
          logo: aquila-cms.png
          country: FR
          title: AquilaCMS
          description: Aquila CMS est une solution open source, disponible pour l'édition et la création de sites e-commerce. Aquila CMS peut être téléchargé, ou utilisé avec les services de développement et d'hébergement proposés par l'éditeur.
        - website: https://chataigne.ai/fr
          documentation: /fr/apps/chataigne
          logo: chataigne.png
          country: CH, FR
          title: Chataîgne
          description: Châtaigne permet aux restaurants de proposer des services de livraison et de vente à emporter via WhatsApp. Les clients peuvent consulter le menu, passer commande, puis payer de manière sécurisée directement depuis WhatsApp, sans avoir à télécharger d'application ni créer de compte. L'objectif est de simplifier le passage de commandes, en évitant les appels et les frais des plateformes traditionnelles.
          additional_info:
        - website: https://dishop.co
          documentation: /fr/apps/dishop
          logo: dishop.png
          country: FR
          title: Dishop
          description: Dishop est une solution de commande en ligne et de gestion de  livreurs, destinée principalement aux franchises de restauration et aux dark kitchens. L'offre inclut des applications mobile et web, et la mise en relation avec des livreurs indépendants.
          additional_info:
        - website: https://www.dood.com/fr
          documentation: /fr/apps/dood
          logo: dood.png
          country: FR
