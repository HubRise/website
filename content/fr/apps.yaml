meta:
  title: Applications intégrées avec l'écosystème HubRise
  description: Liste des applications intégrées ou en cours d'intégration à l'écosystème HubRise. Les applications intégrées partagent leurs données en temps réel.
content:
  hero:
    title: Applications intégrées
    description:
      paragraph_1_text: Vous êtes commerçant et votre application ne figure pas dans cette liste ?
      paragraph_1_link_text: Contactez-nous
      paragraph_2_text: Vous êtes développeur et souhaitez intégrer votre application à HubRise ?
      paragraph_2_link_text: Voir la documentation technique
      paragraph_2_link_to: /developers
  all_apps: Toutes les apps
  categories:
    - title: Logiciels de caisse
      has_suggest_app: true
      apps:
        - website: https://3s-pos.com
          documentation: /apps/3s-pos
          logo: 3spos.png
          title: 3S POS
          description: 3S POS est une suite complète aux fonctionnalités personnalisables pour répondre aux besoins de chaque restaurant ou hôtelier.
        - website: https://www.carrepos-online.fr/
          documentation: /apps/carre-pos
          logo: carrepos.png
          title: Carré POS
          description: Carré POS est un logiciel de caisse qui permet une prise de commande rapide et s'adapte à tous les types de commerces, dont les restaurants, les boulangeries, les boutiques, les coiffeurs ou encore les fleuristes.
        - website: https://www.epostechnologies.co.uk/
          documentation:
          logo: epostechnologies.png
          title: EPOS Technologies
          description: Epos Technologies, adapté à tout type de commerce, offre de nombreuses fonctionnalités dont un système de gestion de livreurs, un kiosque, un écran cuisine, ainsi qu'une solution de commande en ligne et de commande à table.
          additional_info:
        - website: https://www.etakeawaymax.co.uk/
          documentation:
          logo: etakeawaymax.png
          title: eTakeaway Max
          description: eTakeaway Max est une solution d'encaissement et de commande en ligne pour les restaurants.
          additional_info:
        - website: https://iikosoftware.com
          documentation: /apps/iiko
          logo: iiko.png
          title: iiko
          description: iiko est une solution cloud facile à déployer et à faire évoluer. Plus de 30.000 entreprises mono ou multisites l'utilisent pour automatiser leurs opérations.
          additional_info: Intégration en cours.
        - website: https://www.ikentoo.com
          documentation: /apps/ikentoo-lightspeed
          logo: ikentoo-lightspeed.png
          title: Lightspeed K Series / iKentoo
          description: iKentoo Lightspeed K Series est une caisse enregistreuse cloud sur iPad pour la restauration et l'hôtellerie, avec une forte présence à l'international.
          additional_info: Documentation en anglais.
        - website: https://www.jdc.fr/caisse-enregistreuse
          documentation: /apps/jalia
          logo: jalia.png
          title: Jalia par JDC
          description: Jalia de JDC, est une solution d'encaissement cloud sur tablette iOS ou Android, qui favorise la mobilité. L'installation est rapide et l'interface optimisée pour une prise de commande rapide.
          additional_info:
        - website: https://www.jdc.fr/caisse-enregistreuse
          documentation: /apps/kezia
          logo: kezia.png
          title: Kezia II
          description: Kezia II de JDC allie gestion et encaissement avec les qualités recherchées par une caisse enregistreuse traditionnelle. Kezia II s'adapte à tous types de commerces et offre des fonctions de logistique, inventaire, achats, fidélité, statistiques et gestion des équipes. Il fonctionne en multisite et multiposte.
        - website: https://www.leo2.fr/
          documentation: /apps/leo2
          logo: leo2.png
          title: LEO2 / Atoo
          description: LEO2 est un logiciel de caisse développé par Atoo. LEO2 s'adapte à tous les types de commerces, dont les restaurants, les boulangeries, les épiceries, les bouchers ou encore les fleuristes.
          additional_info:
        - website: https://www.lightspeedhq.com
          documentation: /apps/ikentoo-lightspeed
          logo: lightspeed.png
          title: Lightspeed K-Series / iKentoo
          description: Lightspeed propose des solutions de gestion sur le cloud pour les commerces et les restaurants dans plus de 100 pays. Son design soigné et son interface intuitive permettent la gestion sur site, à distance ou en déplacement pour des entreprises mono et multisites.
        - website: http://www.myorderboxhq.com
          documentation: /apps/myorderbox
          logo: myorderbox.png
          title: MyOrderBox
          description: MyOrderBox est une solution d'encaissement facile à installer et à utiliser.
        - website: http://www.logiciel-de-livraison.com
          documentation: /apps/nestor
          logo: nestor.png
          title: Nestor
          description: Nestor est un logiciel de caisse conçu pour la livraison à domicile et la vente à emporter.
        - website: https://www.orderlord.com
          documentation: /apps/orderlord
          logo: orderlord.png
          title: OrderLord POS
          description: OrderLord est un logiciel de caisse spécialisé pour la livraison. OrderLord offre de nombreuses fonctionnalités pour faciliter le travail en cuisine, la gestion de livreurs et l'analyse des données.
        - website: https://www.partech.com/pixel-point-software/
          documentation: /apps/pixelpoint-bridge
          logo: par-pixelpoint-web-api.png
          title: PixelPoint (web API)
          description: PixelPoint, édité par PAR, intégré via son API web, répond aux besoins de la restauration et du divertissement, avec un focus sur la gestion des coûts, la prévention des pertes et la fidélisation.
          additional_info: Documentation en anglais. Intégration par API web.
        - website: https://www.partech.com/pixel-point-software/
          documentation: /apps/pixelpoint-windows-api
          logo: par-pixelpoint.png
          title: PixelPoint (Windows API)
          description: PixelPoint, édité par PAR, intégré via son API Windows, répond aux besoins de la restauration et du divertissement, avec un focus sur la gestion des coûts, la prévention des pertes et la fidélisation.
          additional_info: Documentation en anglais. Intégration par API Windows, réalisée par Slowey Systems.
        - website: https://www.pointone-epos.co.uk/
          documentation: /apps/pointone
          logo: pointone.png
          title: pointOne
          description: pointOne est une solution d'encaissement complète et simple à utiliser, avec gestion de stock, rapports et analyse des données.
          additional_info: Intégration en cours.
        - website: https://www.rmpos.com/
          documentation: /apps/restaurant-manager
          logo: restaurant-manager.png
          title: Restaurant Manager
          description: Restaurant Manager, vendu dans le monde entier par des revendeurs agréés, est conçu pour répondre aux besoins de tous types d’établissements de la restauration au bars.
          additional_info: Intégration par Crystal Mind en cours.
        - website: https://www.sicom.com/
          documentation: /apps/sicom
          logo: sicom.png
          title: SICOM
          description: SICOM propose une suite complète pour la restauration rapide. Les franchises et les gérants utilisent SICOM pour gérer, contrôler et standardiser les processus en capturant et analysant des données.
          additional_info: Intégration par MyTec en cours.
        - website: http://www.talc.fr/
          documentation: /apps/talc
          logo: talc.png
          title: T.A.L.C Informatique
          description: T.A.L.C Informatique est une caisse adaptée aux besoins de la restauration, qui permet de gérer un ou plusieurs points de vente avec dispatching des coursiers, gestion du stock, des achats, géolocalisation des clients et envoi de SMS.
          additional_info:
        - website: https://zelty.fr
          documentation: /apps/zelty
          logo: zelty.png
          title: Zelty
          description: Zelty est une caisse enregistreuse sur iPad, offrant une solution complète et pensée pour les chaînes. La solution s'adapte cependant à tout type de restaurant.
    - title: Plateformes de livraison de repas
      apps:
        - website: https://www.deliveroo.com
          documentation: /apps/deliveroo
          logo: deliveroo.png
          title: Deliveroo
          description: Deliveroo est une plateforme de commande de repas et d'épicerie en ligne. Les clients peuvent commander en ligne ou via une app mobile. Disponible dans 12 pays and 500 villes.
          additional_info:
        - website: https://www.deliveryhero.com
          documentation: /apps/delivery-hero
          logo: delivery-hero.png
          title: Delivery Hero
          description: Delivery Hero est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible dans plus de 50 pays répartis sur quatre continents.
          additional_info: Intégration en cours.
        - website: https://www.eat.ch/fr/
          documentation: /apps/just-eat-takeaway
          logo: eat.png
          title: EAT.ch
          description: EAT.ch est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible en Suisse.
          additional_info:
        - website: https://www.foodpanda.com/
          documentation: /apps/foodpanda
          logo: foodpanda.png
          title: Foodpanda
          description: Foodpanda est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible dans 14 pays.
          additional_info: Documentation en anglais.
        - website: https://www.just-eat.fr/
          documentation: /apps/just-eat-flyt
          logo: just-eat.png
          title: Just Eat
          description: Just Eat est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible dans 13 pays en Europe, en Asie, en Océanie et dans les Amériques.
        - website: https://www.lieferando.de/en/
          documentation: /apps/just-eat-takeaway
          logo: lieferando.png
          title: lieferando.de and lieferando.at
          description: lieferando est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible en Allemagne et en Autriche.
          additional_info:
        - website: https://www.pyszne.pl/fr/
          documentation: /apps/just-eat-takeaway
          logo: pyszne.png
          title: Pyszne
          description: Pyszne est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible en Pologne.
          additional_info:
        - website: https://www.skipthedishes.com/fr/
          documentation: /apps/just-eat-flyt
          logo: skipthedishes.png
          title: Skip The Dishes
          description: Skip The Dishes est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander un repas ou des boissons alcoolisées en ligne ou via une app mobile. Disponible au Canada.
          additional_info:
        - website: https://www.smood.ch/fr
          documentation:
          logo: smood.png
          title: Smood
          description: Smood est une plateforme de service de livraison à domicile qui opère sur tout le marché Suisse. Les clients peuvent commander en ligne ou via une app mobile dans leurs restaurants préférés ainsi que dans leurs Migros. HubRise est intégré à Dismatch, leur service de livraison.
        - website: https://www.justeattakeaway.com/
          documentation: /apps/just-eat-takeaway
          logo: takeaway.png
          title: Takeaway.com
          description: Takeaway.com est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible en Belgique, au Luxembourg, au Portugal, en Roumanie, et en Bulgarie.
          additional_info:
        - website: https://www.thuisbezorgd.nl/fr/
          documentation: /apps/just-eat-takeaway
          logo: thuisbezorgd.png
          title: Thuisbezorgd
          description: Thuisbezorgd est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponiblau au Pays-Bas.
          additional_info:
        - website: https://www.ubereats.com
          documentation: /apps/uber-eats
          logo: ubereats.png
          title: Uber Eats
          description: Uber Eats est une plateforme de commande de repas avec service de livraison à domicile. Les clients peuvent commander en ligne ou via une app mobile. Disponible dans 45 pays and 6.000 villes.
          additional_info:
    - title: Commande en ligne
      apps:
        - website: https://www.app4.co.uk/
          documentation: /apps/app4
          logo: app4.png
          title: App4
          description: App4 est une solution de commande en ligne et application mobile, qui s'adapte aux besoins de la vente à emporter, des cafés/restaurants et des commerces de détail alimentaire.
          additional_info:
        - website: https://www.aquila-cms.com/
          documentation: /apps/aquila-cms
          logo: aquila-cms.png
          title: AquilaCMS
          description: Aquila CMS est une solution open source, disponible pour l'édition et la création de sites e-commerce. Aquila CMS peut être téléchargé, ou utilisé avec les services de développement et d'hébergement proposés par l'éditeur.
          additional_info: Documentation en anglais.
        - website: https://www.gonnaorder.com/?lang=fr
          documentation: /apps/gonnaorder
          logo: gonnaorder.png
          title: GonnaOrder
          description: GonnaOrder propose un système de commande en ligne économique, disponible dans 14 pays. Via un site personnalisé et des applications iOS et Android natives, GonnaOrder permet de commander à emporter, en livraison ou à table dans des restaurants, bars, pubs et cafés.
          additional_info: Intégration en cours.
        - website: https://www.livepepper.fr
          documentation: /apps/livepepper
          logo: livepepper.png
          title: LivePepper
          description: LivePepper est un solution de commande en ligne pour les restaurants, conçue pour la livraison à domicile et la vente à emporter. Adaptée aux indépendants comme aux chaînes. LivePepper est untilisé en France, en Grande-Bretagne et à l'international.
          additional_info: Documentation en anglais.
        - website: https://maakyo.com/
          documentation: /apps/maakyo
          logo: maakyo.png
          title: Maakyo
          description: Maakyo est une solution de commande à table. Le client scanne un QR code, accède au menu depuis son smartphone, commande et paye. Aucune app à installer. Menu disponible en plusieurs langues.
        - website: https://www.mylemonade.fr
          documentation: /apps/my-lemonade
          logo: my-lemonade.png
          title: My Lemonade
          description: My Lemonade est une solution de commande à table. Le client scanne le QR code ou le tag NFC placés sur la table, accède au menu dans sa langue sur son smartphone, et commande en ligne. Aucune app à installer.
        - website: https://mynober.nl/en/home-2/
          documentation:
          logo: mynober.png
          title: MynOber
          description: MynOber est une solution de commande par QR code, commande en ligne et commande sur kiosque pour l'hôtellerie et la restauration. MynOber peut être utilisé comme solution autonome ou combiné avec une solution d'encaissement tierce.
          additional_info:
        - website: https://obypay.fr
          documentation: /apps/obypay
          logo: obypay.png
          title: Obypay
          description: Obypay est une solution de commande en ligne et de commande à table pour les restaurants avec une conciergierie digitale pour les hotels.
        - website: https://www.prestashop.com/fr
          documentation: /apps/prestashop
          logo: prestashop.png
          title: PrestaShop
          description: PrestaShop est une solution open source de création de site e-commerce. Solution multilingue, multidevise, et omnicanale, PrestaShop peut être hébergé ou fonctionner sur votre propre serveur. PrestaShop est personnalisable et s'adapte à vos besoins.
          additional_info: Intégration en cours.
        - website: https://www.restajet.com/
          documentation: /apps/restajet
          logo: restajet.png
          title: RestaJet
          description: RestaJet propose une application mobile pour les réservations et un site de commande en ligne pour les restaurants. Des outils de gestion de contenu et de marketing sont disponibles sur la console RestaJet.
          additional_info: Intégration en cours.
        - website: https://restaurant-internet.com
          documentation:
          logo: restaurant-internet.png
          title: Restaurant-internet
          description: Restaurant-internet propose un site vitrine avec réservation de table et solution de commande en ligne. La solution couvre en particulier les besoins de la livraison à domicile et la vente à emporter.
          additional_info:
        - website: https://www.shopify.com/
          documentation: /apps/shopify
          logo: shopify.png
          title: Shopify
          description: Shopify est une solution e-commerce pour tout type d'activité. Elle offre une expérience utilisateur omnicanale sur le web, les smartphones, les réseaux sociaux, les places de marché et en boutique.
          additional_info: Documentation en anglais. Intégration en cours.
        - website: https://www.smilein.io
          documentation: /apps/smilein
          logo: smilein.png
          title: smilein
          description: smilein est une solution de commande pour l’hôtellerie et la restauration qui intègre tous les parcours clients. Son offre multi-sites, multi-stands et panier multi-convives en fait la référence reconnue des chaînes et des food courts.
          additional_info: Intégration en cours.
        - website: https://www.tastycloud.fr
          documentation: /apps/tastycloud
          logo: tastycloud.png
          title: TastyCloud
          description: TastyCloud propose des menus digitalisés in et out store pour les restaurants et les hôtels. L'offre comprend des menus sur tablettes, des porte-menus extérieurs, un site de click and collect, des écrans dynamiques, et une application mobile de prise de commande par scan de QR codes.
          additional_info: Documentation en anglais.
        - website: https://storefactory.y-proximite.fr
          documentation: /apps/store-factory
          logo: storefactory.png
          title: Store Factory
          description: Store Factory est utilisé par les PME et les petits commerçants ayant une connaissance technique limitée pour la création de sites marchand. Le support technique, la maintenance et le conseil en référencement sont assurés par l'éditeur.
        - website: https://woocommerce.com/
          documentation: /apps/woocommerce
          logo: woocommerce.png
          title: WooCommerce
          description: WooCommerce est une extension WordPress open source pour créer une boutique en ligne. Personnalisable et facile à modifier, elle est utilisée par les petites et les grandes entreprises.
          additional_info: Documentation en anglais. Intégration en cours.
        - website: https://www.zenorder.fr
          documentation: /apps/zenorder
          logo: zenorder.png
          title: Zenorder
          description: Zenorder est une solution de commande en ligne en marque blanche pour les métiers de bouche, couplée à une suite d'outils de marketing et de fidélisation client.
          additional_info: Intégration en cours.
    - title: Gestion de livreurs
      apps:
        - website: http://www.captain.ai
          documentation:
          logo: captain.png
          title: Captain
          description: Captain est une solution de traitement des commandes et de tracking des livreurs.
          additional_info: Intégration en cours.
        - website: https://coursicab.com
          documentation: /apps/coursicab
          logo: coursicab.png
          title: Coursicab
          description: Coursicab est une plateforme de livraison en express ou sur rendez-vous, par taxi ou à vélo. Grâce à la géolocalisation, vos clients peuvent suivre leurs colis en temps réel. Présent dans 6 pays européens, disponible 24h/7.
          additional_info:
        - website: https://www.orderlord.com
          documentation: /apps/orderlord
          logo: orderlord.png
          title: OrderLord
          description: OrderLord est une solution conçue pour les entreprises de livraison et les restaurants, permettant de suivre les livraisons grâce à une application mobile utilisant le GPS. OrderLord apporte aux clients une expérience de livraison transparente.
          additional_info:
        - website: https://orkestro.com
          documentation:
          logo: orkestro.png
          title: Orkestro
          description: Orkestro permet de gérer les livraisons en interne ou de les externaliser à des opérateurs offrant des services de livraison à la demande.
          additional_info:
        - website: https://stuart.com/fr/
          documentation:
          logo: stuart.png
          title: Stuart
          description: Stuart propose aux commerces de toutes tailles et de tous secteurs, des services de livraison rapide sur demande avec une méthode de transport personnalisée. Disponible dans 3 pays et 80 villes.
          additional_info:
    - title: Fidélité et marketing
      apps:
        - website: https://www.como.com
          documentation:
          logo: como.png
          title: Como
          description: Como est une solution de fidélité client pour les commerçants, les hôteliers et les restaurateurs permettant de personnaliser les offres grâce à l'analyse des données clients.
          additional_info:
        - website: https://dotdigital.com/
          documentation: /apps/dotdigital
          logo: dotdigital.png
          title: dotdigital
          description: dotdigital est un outil d'automatisation marketing omnicanal utilisé pour engager et créer des relations avec ses clients grâce à des campagnes marketing par e-mail, SMS, notifications en push, chat et annonces sur les réseaux sociaux.
          additional_info: Documentation en anglais.
        - website: https://myemma.com
          documentation:
          logo: emma.png
          title: Emma
          description: Emma est une solution d'envoi d'e-mails et de newsletters personnalisés, avec support à la stratégie et à la conception de la campagne marketing.
          additional_info:
        - website: https://mailchimp.com
          documentation:
          logo: mailchimp.png
          title: MailChimp
          description: MailChimp est une solution d'envoi d'e-mails, de newsletters personnalisés et de SMS.
          additional_info:
        - website: https://sailplay.com
          documentation:
          logo: sailplay.png
          title: SailPlay
          description: SailPlay est une plateforme utilisée pour l'automatisation des campagnes d'e-mailing. Elle permet de mieux connaître ses clients afin de les fidéliser.
          additional_info:
        - website: https://www.smg.com
          documentation: /apps/smg
          logo: smg.png
          title: Service Management Group
          description: SMG associe la technologie et le service pour collecter et analyser vos données, afin de comprendre les comportements de vos clients et d'agir en conséquence.
          additional_info:
    - title: Gestion et Inventaire
      apps:
        - website: https://barratio.fr
          documentation: /apps/barratio
          logo: barratio.png
          title: Barratio
          description: Barratio dématérialise vos factures ou bons de livraison et traque les erreurs de facturations. La gestion complète du cycle des achats, le calcul de la rentabilité par recette et la remontée de vos ventes, permet d'obtenir un inventaire théorique et une visibilité globale sur votre activité.
          additional_info:
        - website: https://koust.net/
          documentation: /apps/koust
          logo: koust.png
          title: Koust
          description: Koust permet à tout type de restaurant de gérer ses stocks, analyser ses ventes et sa marge brute, optimiser ses achats et construire son menu.
    - title: Autres applications
      apps:
        - website: https://www.expedy.fr
          documentation: /apps/expedy
          logo: expedy-print.png
          title: Expedy Print
          description: Expedy Print permet d'automatiser l'impression de commandes reçues de sites marchands ou toute autre application web à une ou plusieurs imprimantes en même temps. La connexion se fait par ETHERNET, 3G/4G, ou Wifi.
        - website:
          documentation: /apps/orderline
          logo: orderline.png
          title: OrderLine
          description: OrderLine édité par HubRise centralise les commandes passées depuis un site marchand ou autre plateforme de commande en ligne. Les commandes sont ainsi gérées et imprimés.
          additional_info:
        - website: https://www.satoeurope.com/fr/?lang=true
          documentation:
          logo: sato.png
          title: SATO
          description: SATO fournit des imprimantes thermiques intelligentes pour les commerces de proximité et les restaurants. Présent dans plus de 90 pays.
          additional_info: Intégration en cours.
        - website: https://spleatthebill.io
          documentation: /apps/spleat-the-bill
          logo: spleat-the-bill.png
          title: Spleat the bill
          description: Spleat the bill est une solution de paiement à table pour les bars et restaurants, qui permet aux clients de payer et de partager l'addition depuis leur téléphone.
          additional_info: Intégration en cours.
        - website: https://tickncook.com
          documentation: /apps/tickncook
          logo: tickncook.png
          title: TicknCook
          description: TicknCook est un écran cuisine (KDS), qui peut recevoir les commandes depuis tous vos canaux de vente. La solution est personnalisable avec possibilité de mettre en place des écrans spécialisés pour le bar, la cuisine, ou autres ateliers.
        - website: https://1bot.io
          documentation: /apps/1bot
          logo: 1bot.png
          title: 1Bot
          description: 1Bot est un assistant personnel. Ce chatbot répond aux questions des clients et transmet un résumé de la conversation au magasin par SMS. Il est possible de prendre un rendez-vous, demander un rappel ou poser une question.
  additional_sections:
    suggest_app:
      description: Votre application ne se trouve pas dans cette liste ? Envoyez-nous quelques informations. HubRise se chargera de contacter l'éditeur de votre part pour leur proposer une intégration.
  developers:
    title: Vous êtes développeur ?
    description:
      paragraph_1: Utilisez notre API pour construire une application utile aux commerçants. Proposez-la aux utilisateurs d'HubRise en la publiant sur notre site.
      paragraph_2:
