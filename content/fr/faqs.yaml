  faq_sections:
    - title: Abonnement
      questions:
        - question: Dois-je entrer mes coordonnées bancaires pour faire un test gratuit ?
          id: 0
          answer: |
            <p>Non, vous devez simplement indiquer votre nom et votre e-mail. La facturation ne se mettra en place qu'une fois les premières commandes effectuées.</p>
        - question: Quelle est la durée d'engagement ?
          id: 1
          answer: |
            <p>Aucune. Vous pouvez arrêter votre abonnement à tout moment.</p>
        - question: Comment puis-je régler l'abonnement ?
          id: 2
          answer: |
            <p>Par prélèvement mensuel sur votre carte bancaire. Si vous n'avez pas de carte bancaire, vous pouvez régler par virement avec un engagement minimum de 12 mois.</p>
        - question: J'ai plusieurs magasins, dois-je payer un abonnement par magasin ?
          id: 3
          answer: |
            <p>Oui. Notez que des remises sont possibles pour les chaînes de 6 points de vente ou plus. <ContactFormToggle text="Contactez-nous" /> pour en savoir plus.</p>
    - title: Données
      questions:
        - question: Où sont stockées les données ?
          id: 6
          answer: |
            <p>Les données sont stockées de manière sécurisée sur des serveurs situés en Union Européenne.</p>
        - question: HubRise est-il certifié RGPD ?
          id: 7
          answer: |
            <p>Tout à fait. HubRise est en conformité avec le Règlement Général sur la Protection des Données.</p>
        - question: Le volume des données est-il limité par compte ?
          id: 8
          answer: |
            <p>En principe non, mais une limite de 10,000 commandes et 10,000 clients par mois est appliquée par défaut. Nous pouvons augmenter cette limite sur demande, si le compte est utilisé de manière légitime.</p>
        - question: Que deviennent les données si je décide de résilier mon compte HubRise ?
          id: 9
          answer: |
            <p>Les données sont conservées pendant 3 mois, puis supprimées définitivement. Nous pouvons les supprimer immédiatement sur demande.</p>
        - question: Comment HubRise me garantit l'accès à toutes mes données ?
          id: 10
          answer: |
            <p>La création et la consultation de vos données sur HubRise se fait par API. Les données stockées sur HubRise sont donc intégralement accessibles aux applications que vous aurez autorisées.</p>
        - question: Qui a accès à mes données ?
          id: 11
          answer: |
            <p>Seuls les utilisateurs et les applications que vous autorisez, de manière explicite et révocable, ont accès à vos données.</p>
        - question: Puis-je donner accès à mon compte à d'autres utilisateurs ?
          id: 12
          answer: |
            <p>Oui, vous pouvez ajouter des utilisateurs au niveau de votre compte, ou au niveau d'un point de vente précis.</p>
    - title: Développeurs
      questions:
        - question: Je souhaite développer une application pour les commerçants, pourquoi utiliser HubRise ?
          id: 13
          answer: |
            <p>HubRise vous donne immédiatement accès à l'écosystème des commerçants et restaurateurs : logiciels de caisse, solutions de commande en ligne, services de livraison... Vous pouvez ainsi vous concentrer sur les fonctionnalités innovantes de votre produit.</p>
        - question: Pouvez-vous m'aider à promouvoir mon application ?
          id: 14
          answer: |
            <p>Nous mettons en avant les partenaires techniques qui le souhaitent sur notre blog et nos réseaux sociaux. Si votre application répond à certaines spécifications, elle pourra être publiée sur notre App Store, accessible à nos utilisateurs. <ContactFormToggle text="Contactez-nous" /> pour nous présenter votre projet.</p>
        - question: HubRise peut-il me rétribuer pour mes applications ?
          id: 15
          answer: |
            <p>Non, en revanche vous êtes libre de vendre vos applications à nos utilisateurs, sans condition de notre part.</p>
        - question: HubRise peut-il proposer des solutions concurrentes à la mienne à ses utilisateurs ?
          id: 16
          answer: |
            <p>HubRise ne démarche jamais directement ses utilisateurs. Par ailleurs, HubRise ne recommande jamais officiellement de solution et respecte une égalité de traitement entre solutions concurrentes.</p>
        - question: Avez-vous un processus de certification ?
          id: 17
          answer: |
            <p>Nous proposons un audit de certification optionnel et gratuit. Pour être référencée dans notre <a href="/apps">page Apps</a>, votre application doit avoir été soumise à cet audit. La mention <em>Intégration en cours</em> n'est supprimée qu'après la connexion du premier utilisateur.</p>
    - title: Technologie et modèle de données
      questions:
        - question: Quelles sont les technologies utilisées par l'API ?
          id: 18
          answer: |
            <p>L'API suit les principes du REST et les données sont en format JSON. Tous les échanges se font en HTTPS. L'authentification des applications utilise le protocole OAuth 2.0.</p>
        - question: Quelles sont les données stockées sur HubRise ?
          id: 19
          answer: |
            <p>HubRise stocke les commandes, le fichier clients, les produits, les promotions et l'inventaire.</p>
        - question: Je souhaite stocker un champ dont je ne trouve pas d'équivalent dans l'API. Comment faire ?
          id: 20
          answer: |
            <p>Les <em>custom fields</em> ("champs personnalisés") permettent de stocker des données arbitraires non prévues dans l'API. Exemples : le nom du vendeur sur les commandes, un identifiant interne sur les clients, etc.</p>
        - question: Comment une application est-elle informée de l'arrivée d'une nouvelle commmande ou de la mise à jour d'une donnée ?
          id: 21
          answer: |
            <p>Les applications peuvent, au choix :<br />- interroger notre serveur à intervalle régulier pour récupérer les nouveaux événements (<em>passive callback</em>)<br />- publier une URL qui sera appellée par notre serveur dès apparition d'un nouvel événement (<em>active callback</em>)</p>
        - question: J'ai plusieurs points de vente dont certains partagent le même catalogue de produits. Comment faire ?
          id: 22
          answer: |
            <p>HubRise permet de créer plusieurs catalogues, et de les affecter individuellement à chaque point de vente ou de les partager entre plusieurs points de vente. Même chose pour vos listes de clients. Les variantes de catalogue permettent d'utiliser un même catalogue sur plusieurs canaux de vente, avec des prix et des disponibilités différents.</p>
