    - title: Subscription
      questions:
        - question: Do I have to enter my bank details to take a free test?
          id: 0
          answer: |
            <p>No, you simply need to enter your name and e-mail address. Invoicing will only take place once the first orders have been placed.</p>
        - question: What is the commitment period?
          id: 1
          answer: |
            <p>None. You can stop your subscription at any time.</p>
        - question: How can I pay for my subscription?
          id: 2
          answer: |
            <p>By monthly direct debit on your credit card. If you do not have a credit card, you can pay by transfer with a minimum commitment of 12 months.</p>
        - question: I have several stores. Do I have to pay one subscription per store?
          id: 3
          answer: |
            <p>Yes. Note that discounts are possible for chains of 6 locations or more. Contact us to learn more.</p>
    - title: Special rates
      questions:
        - question: Channels
          id: 4
          answer: |
            <p>For chains of 6 locations or more, the monthly subscription fee is decreasing according to the following scale:</p>
            <ul>
              <li>Locations 1 to 5: €35</li>
              <li>Locations 6 to 30: €30</li>
              <li>Locations 31 and more: €27</li>
            </ul>
            <p>For example, for a chain of 12 locations, the subscription will be €35 for the first 5 locations, then €30 for the next 7.</p>
        - question: Dark Kitchen
          id: 5
          answer: |
            <p>Dark Kitchens are restaurants with multiple virtual brands. On HubRise, a Dark Kitchen is a location connected to several Uber Eats, Deliveroo, etc., accounts.</p>
            <p>The following rates apply to Dark Kitchens:</p>
            <ul>
              <li><strong>Setup fee:</strong> €25 per Uber Eats, Deliveroo, etc., account.</li>
              <li><strong>Monthly subscription</strong> varies depending on the number of orders:
                <ul>
                  <li>0 to 1,500 orders per month: €35 (normal rate)</li>
                  <li>1,501 to 3,000 orders per month: €55</li>
                  <li>3,001 to 4,500 orders per month: €75</li>
                  <li>And so on, with an additional €20 for every additional 1,500 orders.</li> 
                </ul>
              </li>
            </ul>
