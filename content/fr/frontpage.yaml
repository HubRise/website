  included_apps:
    title: Apps incluses dans votre abonnement
    description: |
      Ces apps développées par HubRise sont incluses dans votre abonnement. Adoptées par des petites entreprises comme par des chaînes, elles complètent les fonctionnalités de vos solutions existantes.
    apps:
      - title: OrderLine – Une app pour recevoir vos commandes
        image: orderline.png
        advantages:
          - text: Centralisez les commandes de tous vos canaux de vente
          - text: Consultez les heures de livraison prévues et suivez les livreurs
          - text: Mettez à jour les statuts des commandes en temps réel
          - text: Imprimez les tickets
          - text: Contrôlez la disponibilité des produits et boutiques
          - text: Personnalisez votre flux de traitement des commandes
        button_label: Commencez à recevoir des commandes
        button_link: /fr/orderline

      - title: Catalog Manager – Éditez vos catalogues produits
        image: catalog-manager.png
        advantages:
          - text: Gérez les catalogues produits pour tous vos établissements et canaux de vente
          - text: Créez des menus spécifiques selon l'heure (ex. petit déjeuner, déjeuner, dîner, happy hour)
          - text: Gérez facilement les menus saisonniers (ex. Noël, Pâques, etc.)
          - text: Garantissez la cohérence entre tous vos menus et canaux de vente
          - text: Ajustez les prix et la disponibilité par établissement
          - text: Prévisualisez et synchronisez les mises à jour de catalogues sur tous vos systèmes
          - text: Gérez des menus complexes avec tailles, options, remises et offres groupées
        button_label: Gérez vos catalogues
        button_link: /fr/catalog-manager

      - title: Dashboard – Analysez vos données de vente
        image: dashboard.png
        advantages:
          - text: Visualisez les données de vente agrégées par canal de vente et par établissement
          - text: Identifiez les produits les plus performants et les périodes de forte activité
          - text: Analysez les tendances sur des périodes personnalisées
          - text: Partagez des rapports avec vos collaborateurs
          - text: Visualisez vos indicateurs clés dans un tableau de bord
          - text: Suivez les performances de vos dark kitchens
        button_label: Analysez vos ventes
        button_link: /fr/dashboard

  partners:
    title: Marque blanche pour nos partenaires
    description: |
      Proposez à vos clients les apps HubRise sur votre nom de domaine, avec votre logo, votre favicon et vos couleurs. Vos clients peuvent ainsi gérer leurs produits, centraliser leurs commandes, contrôler la disponibilité ou le stock, et mettre à jour leurs horaires d'ouverture. Vous décidez quelles fonctionnalités activer ou masquer.  
      Nos apps en marque blanche s'adressent aux éditeurs de logiciels qui souhaitent enrichir leur solution, aux consultants qui veulent étendre leurs services, et aux franchises qui cherchent à renforcer la valeur offerte à leurs franchisés.
    button_label: Devenir partenaire
