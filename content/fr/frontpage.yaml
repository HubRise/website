    description: |
      No setup fee. No commitment. No contract.
      Unlimited number of connections. No hidden costs.
    button_label: Start today

  api:
    title: Une API publique et facile à utiliser
    description: |
      Synchronisez les commandes, les clients et les produits. Une documentation soignée, une collection Postman, et un SDK Ruby permettent une intégration fluide.
      Pour le plaisir, nous avons écrit une app complète et intégrée en quelques lignes de code, que vous pouvez [consulter sur GitHub](https://github.com/HubRise/tiny-tablet).
    image: api.png

  documentation:
    title: Documentation détaillée
    description: |
      Nous documentons les fonctionnalités, les flux de données et les "pièges" de chaque intégration, pour vous faire gagner du temps.
      La documentation est publiquement accessible depuis [la page Apps](/fr/apps).
    image: documentation.png

  developers:
    title: Nous aidons les développeurs
    description: |
      Nous sommes développeurs aussi. Comptez sur nous pour répondre rapidement à toutes vos questions d'intégration.
      Une fois intégré, nous auditons et documentons le travail réalisé, et nous communiquons sur votre intégration.
