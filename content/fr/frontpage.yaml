path: /
meta:
  title: HubRise - Intégration pour les restaurants et les commerçants
  description: HubRise vous permet de connecter vos systèmes à un écosystème de solutions de commerce et de restauration, avec une seule intégration.

hero:
  title: Améliorez votre expérience client avec HubRise
  description: |
    Simplifiez vos opérations et améliorez votre efficacité avec notre plateforme d'intégration unique.
  button_label: Découvrez comment
  button_url: /fr/features

content:
  apps:
    title: Intégrez vos systèmes préférés
    description: |
      HubRise vous permet de connecter vos systèmes de gestion de restaurant, de commande en ligne, de livraison de repas et de marketing, en un seul endroit.
    link_url: /fr/apps
    categories:
      - Systèmes de gestion de restaurant
      - Plateformes de commande en ligne
      - Services de livraison de repas
      - Outils de marketing
      - Programmes de fidélité
      - Et plus encore

  api:
    title: Une intégration fluide et sécurisée
    description: |
      Nous nous occupons de l'intégration, vous vous concentrez sur votre activité.
      Notre API sécurisée et documentée vous permet de synchroniser vos données en temps réel.
    image: api.png

  documentation:
    title: Documentation claire et accessible
    description: |
      Nous vous fournissons une documentation détaillée pour chaque intégration, pour vous aider à démarrer rapidement.
      Consultez notre documentation publique pour en savoir plus.
    image: documentation.png

  pricing:
    title: Tarification adaptée à vos besoins
    description: |
      Pas de frais d'installation. Pas d'engagement. Pas de contrat.
      Nombre de connexions illimité. 35€ HT par mois.
    button_label: Démarrer l'essai gratuit
    button_url: https://manager.hubrise.com/signup
    link_label: Page Tarifs
    link_url: /fr/tarifs

  developers:
    title: Nous sommes là pour vous aider
    description: |
      Notre équipe d'experts est à votre disposition pour répondre à toutes vos questions et vous aider à résoudre vos problèmes.
    team_members:
      - name: Alberto
        filename: alberto.jpg
