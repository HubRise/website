  features:
    title: Connectez tous vos outils. Gardez vos systèmes synchronisés.
    description: |
      Connectez vos solutions digitales, vos canaux de vente, vos services de livraison, vos outils marketing et bien plus. Simplifiez la gestion des catalogues produits et des stocks sur tous vos canaux et points de vente. Centralisez vos commandes, vos données clients, et vos statistiques dans un environnement de travail unifié.
    features_cards:
      - title: Connectez vos applications
        description: |
          Utilisez HubRise pour connecter votre caisse ainsi que les solutions que vous utilisez au quotidien : commande à table, commande en ligne, plateformes de livraison, bornes en libre-service, marketing digital, gestion de stock, imprimantes cloud, et bien plus encore.
        image: use-connect-apps.png
      - title: Gérez vos produits
        description: |
          Centralisez vos catalogues produits pour tous vos canaux de vente et vos établissements. Configurez des produits et des prix différents selon vos besoins. Gérez des catalogues complexes incluant tailles de produits, options multiples, informations nutritionnelles, taxes et promotions.
        image: use-manage-products.png
      - title: Synchronisez vos stocks
        description: |
          Synchronisez votre stock avec votre caisse ou mettez manuellement des produits en pause dans notre application. Les modifications sont immédiatement répercutées sur tous vos canaux, pour que vos clients ne voient que les produits disponibles et éviter les mauvaises expériences.
        image: use-synchronise-inventory.png
      - title: Construisez votre base clients
        description: |
          Collectez et centralisez les informations de vos clients provenant de tous vos canaux de vente dans une liste unique. Partagez ces données avec des applications marketing ciblées pour renforcer l'engagement et la fidélité.
        image: use-customer-database.png
      - title: Centralisez les commandes
        description: |
          Envoyez toutes vos commandes à votre caisse ou utilisez HubRise pour consulter et gérer les commandes de tous vos canaux de vente dans une seule application. Mettez à jour les statuts, suivez les livreurs, imprimez les tickets, ajustez les horaires d'ouverture ou mettez temporairement vos boutiques en pause — en un seul clic.
        image: use-centralise-orders.png
      - title: Prenez les bonnes décisions
        description: |
          Visualisez vos données de vente agrégées, par point de vente ou canal de vente, pour une semaine, un mois ou toute période personnalisée. Identifiez les produits les plus vendus et les périodes de pointe pour obtenir une vision opérationnelle claire.
        image: use-informed-decisions.png

