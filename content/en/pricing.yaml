  founder:
    image: antoine.png
    name: Antoine Monnier
    job_title: Founder, HubRise
    text: "HubRise offers a strong alternative to Deliverect, with comparable features, at 2–5x lower cost. As a self-funded company, we're not beholden to investors demanding rapid profit maximization. This means stable, fair pricing and a long-term focus in what truly matters for our clients: product, support, and integrations."
  why_choose:
    title: Why Choose HubRise?
    cards:
      - title: Features & Pricing
        text: "HubRise has a strong focus on its included apps and the quality of integrations, at a fair and stable subscription cost: only one increase since 2015."
      - title: Expert & Responsive Support
        text: "Our model allows us to offer customer support from technical experts, not AI bots. You'll interact directly with people who know the platform well, and can solve your problems quickly."
      - title: Transparency & Reliability
        text: "Full API logs available in the back office, accessible to clients, engineers, and support teams. Robust infrastructure built for demanding environments."
  special_pricing:
    title: Special Pricing
    chain_and_franchise:
      title: Chain and Franchise Pricing
      description: Volume discounts make your per location cost decrease as you grow.
      pricing_list_description: "Monthly fee per location:"
      pricing_list:
        - text: Locations 1 to 5
          price: €35
        - text: Locations 6 to 30
          price: €30
        - text: Locations 31 and more
          price: €27
      special_proposal_html: "Example for 12 locations: (5 x €35) + (7 x €30) = €385 per month."
    dark_kitchen:
      title: Dark Kitchen
      description: Special monthly and setup fees apply to stores operating multiple virtual brands.
      pricing_list_description: "Monthly fee depends on the number of orders received for the location:"
      pricing_list:
        - text: 0 to 1,500 orders per month - standard fee
          price: €35
        - text: 1,501 to 3,000 orders per month
          price: €55
        - text: 3,001 to 4,500 orders per month
          price: €75
        - text: Add €20 for every additional 1,500 monthly orders
          price:
      special_proposal_html: One-time €25 setup fee per brand, per platform. Discount available for grouped setups.
    resellers_and_partners:
