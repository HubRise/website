  apps:
    title: New integrations for your app
    description: |
      HubRise connects your app to the ones your customers use. Focus on the development of your app, while we look after integrations. [More than 80 available integrations](/apps).
    categories:
      - EPOS
      - Online Ordering
      - Food Ordering Platforms
      - Marketing Solutions
      - Loyalty cards
      - And More
