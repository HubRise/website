  features:
    title: Use HubRise to Streamline Your Store Operations
    description: |
      Seamlessly connect with your preferred digital partners and sales channels while eliminating the hassle of managing product catalogs and inventory across multiple platforms. Centralise all orders, customers, data, and analytics for streamlined operations in a tailored working environment.
    features_cards:
      - title: Connect Apps
        description: |
          Use HubRise to connect your EPOS as well as other solutions you use on your day to day operations: table ordering, online ordering, food delivery platforms, self ordering kiosks, e-markering, inventory management solutions, cloud printers and more.
        image: use-connect-apps.png
      - title: Manage Products
        description: |
          Centralise the management of your product catalogs in one app, for all sales channels and all locations. Products and prices might be different. Complex catalogs with modifiers, multiple options and promotions are supported.
        image: use-manage-products.png
      - title: Synchronise Inventory
        description: |
          Synchronise inventory automatically across all your sales channels through integration. If you don't keep track of inventory, you can snooze products to hide unavailable items, helping customers focus on what's available and streamlining your operations.
        image: use-synchronise-inventory.png
      - title: Build a Customer Database
        description: |
          Collect, aggregate, and centralise customer information from all connected sales channels into a unified list. Effortlessly share this data with targeted marketing campaign apps to enhance customer engagement and increase loyalty.
        image: use-customer-database.png
      - title: Centralise Orders
        description: |
          Send all orders to your EPOS, or use HubRise to view and manage orders from all your sales channels in one single app. Update order statuses, track approaching drivers, print receipts, edit opening hours, or pause online stores—all in one click.
        image: use-centralise-orders.png
      - title: Make informed decisions
        description: |
          Check aggregated sales data across all locations or per location, by sales channels, for the week, the month, or any other custom period of time. Identify best-selling products and peak time to gain clear operational visibility.
        image: use-informed-decisions.png

