  features:
    title: Use HubRise to Streamline Your Store Operations
    description: |
      Seamlessly connect with your preferred digital partners and sales channels while eliminating the hassle of managing product catalogs and inventory across multiple platforms. Centralise all orders, customers, data, and analytics for streamlined operations in a tailored working environment.
    features_cards:
      - title: Connect Apps
        description: |
          Use HubRise to connect your EPOS as well as other solutions you use on your day to day operations: table ordering, online ordering, food delivery platforms, self ordering kiosks, e-markering, inventory management solutions, cloud printers and more.
        image: use-connect-apps.png
      - title: Manage Products
        description: |
          Centralise your product catalogs in one app for all sales channels and locations. Set different products and prices as needed. Handle complex catalogs with product sizes, multiple options, and promotions.
        image: use-manage-products.png
      - title: Synchronise Inventory
        description: |
          Synchronise inventory with your EPOS, or manually snooze products in our app. Changes are instantly reflected across all channels, helping customers see only what is available and streamlining your operations.
        image: use-synchronise-inventory.png
      - title: Build a Customer Database
        description: |
          Collect and centralise customer information from all your sales channels in a unified list. Share it with targeted marketing apps to boost engagement and build loyalty.
        image: use-customer-database.png
      - title: Centralise Orders
        description: |
          Send all orders to your EPOS, or use HubRise to view and manage orders from all your sales channels in one app. Update statuses, track drivers, print receipts, adjust opening hours, or pause online stores—all in one click.
        image: use-centralise-orders.png
      - title: Make informed decisions
        description: |
          View aggregated sales data, broken down by location or sales channel, for any week, month, or custom period of time. Identify best-selling products and peak times to gain clear operational insight.
        image: use-informed-decisions.png

