path: /
meta:
  title: HubRise - Intégration pour le commerce et la restauration
  description: HubRise permet de connecter votre app à un écosystème de solutions commerce et restauration, avec une seule intégration.

hero:
  title: Intégration pour le commerce et la restauration
  description: |
    Conçu pour les développeurs, HubRise connecte votre app à une multitude de solutions en une seule intégration.
  button_label: Commencer l'intégration
  button_url: /developers

content:
  apps:
    title: De nouvelles connexions pour votre app
    description: |
      HubRise connecte votre app à celles que vos clients utilisent. Concentrez-vous sur le développement de votre app, nous nous occupons des intégrations. [Plus de 40 intégrations disponibles](/fr/apps).
    categories:
      - Logiciels de caisse
      - Commande en ligne
      - Plateformes de livraison de repas
      - Solutions marketing
      - Cartes de fidélité digitales
      - Et plus encore
    image:
      normal: frontpage/app-lists.png
      hover: frontpage/app-lists-hover.png

  api:
    title: Une API publique et facile à utiliser
    description: |
      Notre API synchronise les commandes, les clients et les produits.
      Une documentation publique, une collection Postman, et un SDK Ruby sont disponibles.
      En quelques lignes de code, vous pouvez écrire une [app complète et intégrée](https://github.com/HubRise/tiny-tablet).
    image: api.png

  documentation:
    title: Une documentation détaillée
    description: |
      Nous documentons les fonctionnalités, les flux de données et les "pièges" de chaque intégration, pour vous faire gagner du temps. La documentation est publiquement accessible depuis [la page Apps](/fr/apps).
    image: documentation.png

  pricing:
    title: Tarification simple et accessible
    description: |
      Pas de frais d'installation. Pas d'engagement. Pas de contrat.
      25€ par mois et par point de vente, nombre de connexions illimité.
      Essai gratuit jusqu'à 50 commandes par mois.
    button_label: Démarrer l'essai gratuit
    button_url: https://manager.hubrise.com/signup
    link_label: Page Tarifs
    link_url: /tarifs

  developers:
    title: Nous aidons les développeurs
    description: |
      Nous sommes développeurs aussi. Nous répondons à toutes vos questions techniques durant l'intégration.
      Lorsque votre intégration est terminée, nous l'évaluons et la documentons, puis nous communiquons sur votre arrivée dans l'écosystème.
    team_members:
      - name: Alberto
        filename: alberto.jpg
      - name: Alex
        filename: alex.jpg
      - name: Antoine
        filename: antoine.jpg
      - name: Dan
        filename: dan.jpg
      - name: Dimitri
        filename: dimitri.jpg
      - name: Leo
        filename: leo.jpg
      - name: Nick
        filename: nick.jpg
      - name: Vova
        filename: vova.jpg

  mission_and_scalability:
    mission:
      title: Notre vision
      description: |
        We want integrations to not be a challenge anymore. We make this possible by moving, unifying and securing data to its rightful place, in the cloud, to be accessed real-time when authorised.

    scalability:
      title: Maintenance réduite et scalabilité
      description: |
        Votre équipe de support et vos utilisateurs peuvent se connecter en un clic. Les requêtes à l'API sont visibles depuis le back office. Pas besoin d'être développeur pour investiguer les problèmes.

  join:
    title: Rejoindre l'écosystème est facile
    button_label: Créer un compte gratuit
    button_url: https://manager.hubrise.com/signup
    link_label: Connecter votre app
    link_url: /developers
