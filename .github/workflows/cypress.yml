name: cypress

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run cypress

    # To upgrade to the latest version, see https://hub.docker.com/r/cypress/browsers/tags
    container: cypress/browsers:node-18.16.0-chrome-113.0.5672.92-1-ff-113.0-edge-113.0.1774.35-1

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup Node.js and package cache
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: 'yarn'

      - name: Install JS dependencies
        run: yarn install

      - name: Use the development environment
        run: cp .env.development .env

      - name: Build the website
        run: yarn build

      - name: Run Cypress test suite
        run: CYPRESS_DEFAULT_COMMAND_TIMEOUT=10000 yarn cypress:run

      - name: On failure, upload Cypress screenshots and videos
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-failures
          path: |
            cypress/screenshots/
            cypress/videos/
