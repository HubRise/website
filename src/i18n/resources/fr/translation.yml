pages:
  home:
    hero:
      title: HubRise centralise les données de votre commerce
      description: Reliez votre caisse votre site Internet et tous vos logiciels.<1>En savoir plus</1>
    main:
      title: L'intégration à portée de main
      description: "HubRise centralise toutes vos données : commandes clients produits... Les applications raccordées à HubRise peuvent instantanément échanger ces données entre elles."
      features:
        - Commande en ligne
        - Logiciel de caisse
        - Gestion de livreurs
        - Carte de fidélité
        - Envoi d'emails
        - Applications mobiles
        - Et plus encore
    video:
      title: Démonstration
      unsupported: Votre navigateur ne supporte pas l'affichage des vidéos HTML5.
    faq:
      title: F.A.Q.
      links:
        - Every request, every bit of data is traced
        - Access control with thin grained permissions
        - The data belongs to you
    compatible_apps:
      title: De nouvelles applications tous les mois
      description: "HubRise est connecté avec un nombre croissant de solutions : JDC/Kezia II, Nestor, MyOrderBox, OrderLord...<1></1>D'autres intégrations sont en cours.<3></3><4>Voir les applications disponibles</4><5>(commerçants)</5>-<7>Connectez votre logiciel à HubRise</7><8>(développeurs)</8>"
      slides:
        info:
          - title: "(1) Orderlord: a mobile app to manage your delivery fleet"
            description: First slide details.
          - title: "(2) Orderlord: a mobile app to manage your delivery fleet"
            description: Second slide details.
          - title: "(3) Orderlord: a mobile app to manage your delivery fleet"
            description: Third slide details.
          - title: "(4) Orderlord: a mobile app to manage your delivery fleet"
            description: Fourth slide details.
        sr_current_pointer: Current slide
    philosophy:
      title: Qui sommes-nous ?
      description: "<0>HubRise est une société basée en France, fondée par des ingénieurs spécialisés dans les logiciels de réservation aérienne, et de commande en ligne pour les restaurants.</0><1>Notre vision : les commerçants utilisent de plus en plus d’applications informatiques pour leur activité, mais celles-ci ne communiquent généralement pas entre elles. HubRise veut offrir une solution universelle permettant à toutes les applications des commerçants de communiquer aisément entre elles.</1>"
  developers:
    hero:
      title: Connectez votre application à HubRise
      description: Une seule intégration rend votre application compatible avec tout l'écosystème HubRise. <1></1> <2>Contactez-nous</2> pour plus d'informations ou pour toute question technique.
    thumbs:
      quick_start:
        title: Démarrage rapide
        description: En 10 minutes, envoyez vos premières requêtes à l'API (en anglais)
      general_concepts:
        title: Référence de l'API
        description: Toutes les ressources de l'API sont documentées ici (en anglais)
      authentication:
        title: Authentification
        description: Introduction à OAuth 2.0 et son implémentation dans HubRise (en anglais)
      integration:
        title: Intégration
        description: Checklist d'intégration, couvrant plusieurs types d'applications (en anglais)
  pricing:
    title: Un abonnement mensuel pour une utilisation illimitée
    offer:
      value: 25€ HT / mois <1>par point de vente</1>
      features:
        - "Nombre de commandes : illimité"
        - "Nombre de clients : illimité"
        - "Nombre de produits : illimité"
        - "Nombre d'applications connectées : illimité"
      button: Démarrer maintenant
    special:
      free: <0>Gratuit :</0> usqu'à 50 commandes et 50 clients par mois. <2>Démarrer maintenant</2>
      large_accounts: <0>Pour les chaînes :</0> Tarifs dégressifs à partir de 5 points de vente. <2>Nous contacter</2>
      faq: Voir notre F.A.Q. concernant l'abonnement
  apps:
    hero:
      title: Les applications disponibles <1></1> ou bientôt disponibles
      description:
        contact: "
        Vous êtes commerçant et votre application ne figure pas dans cette liste ?
        <1>Contactez-nous</1>"
        developers: "
        Vous êtes développeur et souhaitez intégrer votre application à HubRise ?
        <1>Voir la documentation technique</1>"
    sections:
      shared:
        suggest_app:
          title: Proposer une application
          description: Votre application ne se trouve pas dans cette liste ?
          button: Proposer
      cashier:
        title: Logiciels de caisse
        jdc:
          title: Kezia II / JDC
          description: Logiciel de caisse développé par JDC, le leader français des solutions d'encaissement. Kezia II s'adapte à tous les types de commerces.
        orderlord:
          title: OrderLord POS
          description: Logiciel de caisse spécialisé en livraison. Nombreuses fonctionnalités de gestion de livreurs.
          additional_info: En anglais uniquement
        nestor:
          title: Nestor
          description: Un logiciel de caisse conçu pour la livraison à domicile et la vente à emporter.
        my_order_box:
          title: MyOrderBox
          description: Logiciel de caisse facile à installer.
          additional_info: En anglais uniquement
        cashpad:
          title: CashPad
          description: Logiciel de caisse et caisse enregistreuse iPad pour la restauration.
          additional_info: Intégration prévue
      order_online:
        title: Commande en ligne
        livepepper:
          title: LivePepper
          description: Solution de commande en ligne pour les restaurants. Adapté aux indépendants comme aux chaînes.
        acrelec:
          title: Acrelec
          description: Solutions Drive et bornes de commande avec terminal de paiement intégré.
          additional_info: En cours d'intégration
        alloresto:
          title: AlloResto
          description: Portail de vente en ligne de repas.
          additional_info: Intégration prévue
        nextmenu:
          title: NextMenu
          description: Tablettes de commande individuelles pour les restaurants.
          additional_info: Intégration prévue
        yproximite:
          title: Y-Proximité
          description: Agence digitale et éditeur de solutions de commande en ligne pour les PME et petits commerçants.
          additional_info: En cours d'intégration
      other:
        title: Autres applications
        orderlord:
          title: OrderLord
          description: Logiciel de gestion de flotte de livreurs, connecté aux livreurs par des terminaux GPS.
        mailchimp:
          title: MailChimp
          description: Solution d'envoi d'emails et de newsletter personnalisés.
    developers:
      title: Vous êtes développeur ?
      description: "
      <0>
        Utilisez notre API pour construire une application utile aux
        commerçants. Proposez-la aux utilisateurs d'HubRise en la publiant sur
        notre site.
      </0>
      <1>
        Nos utilisateurs sont des professionnels en recherche de solutions
        pour moderniser leur activité. <1></1>
        Il y a beaucoup à faire, et les bonnes idées d'aujourd'hui sont les
        standards de demain.
      </1>"

